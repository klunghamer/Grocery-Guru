<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grocery Guru</title>
    <script type="text/javascript" src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="js/app.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".dropdown-button").dropdown();
        $('select').material_select();
      })
    </script>
    <script src="js/mainController.js"></script>
  </head>
  <body ng-app="grocery" class="green accent-1">
    <div ng-controller="MainController as main">
        <div class="navbar-fixed">
          <ul id="dropdown1" class="dropdown-content">
              <li><a ui-sref='home' ui-sref-active='active' class="green-text darken-1-text">Home</a></li>
            <div ng-hide="main.user">
              <li class="divider"></li>
              <li><a ui-sref='signup' ui-sref-active='active' class="green-text darken-1-text">Sign up</a></li>
              <li class="divider"></li>
              <li><a ui-sref='login' ui-sref-active='active' class="green-text darken-1-text">Log in</a></li>
            </div>
            <div ng-show="main.user">
              <li class="divider"></li>
              <li><a ng-click="main.logout(main.user)" class="green-text darken-1-text">Log out</a></li>
            </div>
              <li class="divider"></li>
              <li><a ui-sref='list' ui-sref-active='active' class="green-text darken-1-text">Shop</a></li>
          </ul>
          <nav>
            <div class="nav-wrapper green darken-1">
              <a href="#!" class="brand-logo center">Grocery Guru</a>
              <ul class="right hide-on-small-only">
                <li class='nav-link' ng-show="main.user">Welcome, {{main.user.username}}</li>
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Account<i class="material-icons right">arrow_drop_down</i></a></li>
              </ul>
            </div>
          </nav>
        </div>
      <div ui-view></div>
    </div>
  </body>
</html>
