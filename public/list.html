<script type="text/javascript">
  $(document).ready(function(){
    $('ul.tabs').tabs();
    setTimeout(function() {
        $("#successMessage").hide('blind', {}, 500)
    }, 5000);
  });
</script>
<!-- <a ui-sref="list.find" ui-sref-active='active'>Find</a>
<a ui-sref="list.cart" ui-sref-active='active'>Cart</a> -->

<div class="container">
  <div id="tabs" class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a class="active" href="#test1">Items to Find</a></li>
        <li class="tab col s6"><a href="#test2">Items in Cart</a></li>
      </ul>
    </div>
    <div id="test1" class="col s6">
      <div id='find' ng-repeat="item in main.user.itemsToFind">
        <div class="list-padding">{{item.name}}</div>
        <div><a class="waves-effect waves-light btn-flat" ng-click="main.moveToCart(item, $index)"><i class="material-icons right">check</i>Done</a></div>
        <div><a class="waves-effect waves-light btn-flat" ng-click="main.deleteFromToFind(item, $index)"><i class="material-icons">close</i></a></div>
      </div>
    </div>
    <div id="test2" class="col s6 offset-s6">
      <div id='cart' ng-repeat="item in main.user.itemsInCart">
        <div class="list-padding">{{item.name}}</div>
        <a class="waves-effect waves-light btn-flat" ng-click="main.deleteFromInCart(item, $index)"><i class="material-icons">close</i></a>
      </div>
    </div>
  </div>
  <a ui-sref="list.add" ui-sref-active='active' ng-click="main.startAdd()" ng-hide="main.adding">Add Item</a>
  <div ui-view></div>
  <div class="row">
    <h2 class="col s12">Groceries Nearby:</h2>
    <div class="col s6">{{main.store1.name}}</div>
    <div class="col s6">{{main.store1.vicinity}}</div>
    <div class="col s6">{{main.store2.name}}</div>
    <div class="col s6">{{main.store2.vicinity}}</div>
    <div class="col s6">{{main.store3.name}}</div>
    <div class="col s6">{{main.store3.vicinity}}</div>
  </div>
</div>
