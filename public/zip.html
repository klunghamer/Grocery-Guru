<div class="container">
  <h2 class="green-text darken-1-text">Edit Zipcode:</h2>
  <div class="row">
      <form class="col s12" ng-submit="main.editZip(main.user)">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="input" type="text" class="validate" ng-model="main.user.zipcode" class="green-text darken-1-text">
            <label id='label2' for="username" class="active">Zipcode</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light green darken-1" type="submit" name="action">Submit</button>
      </form>
    </div>
  </div>
