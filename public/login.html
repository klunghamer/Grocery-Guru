<div class="container">
  <h2>Log in:</h2>
  <div class="row">
      <form class="col s12" ng-submit="main.login(user)">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="input" type="text" class="validate" ng-model="user.username">
            <label id='label2' for="username">Username</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="input1" type="password" class="validate" ng-model="user.password">
            <label id='label3' for="password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Log in</button>
      </form>
    </div>
  </div>
